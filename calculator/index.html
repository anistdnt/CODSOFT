<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <span><i class="fa-solid fa-bars"></i></span>
            <span>Calculator</span>
            <span>
                <label>
                    <input type="checkbox" name="theme" id="checkbox">
                    <span class="btn"></span>
                    <i class="fa-solid fa-moon"></i>
                </label>
            </span>
        </div>
        <div class="result">
            <div class="history">
                <p class="upper-value"></p>
            </div>
            <div class="output">
                <p class="lower-value"></p>
            </div>
        </div>
        <div class="keyboard">
            <div class="group">
                <div class="top-section">
                    <button class="operator" id="clear" title="#">C</button>
                    <button class="operator" id="backspace" title="#"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="operator" id="%" title="#">%</button>
                </div>
                <div class="middle-section">
                    <div>
                    <button class="number" id="7" title="#">7</button>
                    <button class="number" id="8" title="#">8</button>
                    <button class="number" id="9" title="#">9</button>
                    </div>
                    <div>
                        <button class="number" id="4" title="#">4</button>
                        <button class="number" id="5" title="#">5</button>
                        <button class="number" id="6" title="#">6</button>
                    </div>
                    <div>
                        <button class="number" id="1" title="#">1</button>
                        <button class="number" id="2" title="#">2</button>
                        <button class="number" id="3" title="#">3</button>
                    </div>
                    <div>
                        <button class="number" id="00" title="#">00</button>
                        <button class="number" id="0" title="#">0</button>
                    </div>
                </div>
            </div>
            <div class="side-section">
                <button class="operator" id="/">/</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="+">+</button>
                <button class="operator equal" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
